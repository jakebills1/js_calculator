<!DOCTYPE html>
<head>
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="body">
    <div id="screen">

    </div>
    <div id="buttons">
      <div class="button number" ><strong class="digit-btn" id="seven">7</strong></div>
      <div class="button number"><strong class="digit-btn">8</strong></div>
      <div class="button number "><strong class="digit-btn">9</strong></div>
      <div class="button"><i class="fas fa-divide fa-2x"></i></div>
      <div class="button number"><strong class="digit-btn">4</strong></div>
      <div class="button number"><strong class="digit-btn">5</strong></div>
      <div class="button number"><strong class="digit-btn">6</strong></div>
      <div class="button"><i class="fas fa-times fa-2x"></i></div>
      <div class="button number"><strong class="digit-btn">1</strong></div>
      <div class="button number"><strong class="digit-btn">2</strong></div>
      <div class="button number"><strong class="digit-btn">3</strong></div>
      <div class="button"><i class="fas fa-minus fa-2x"></i></div>
      <div class="button number"><strong class="digit-btn">0</strong></div>
      <div class="button"><strong>.</strong></div>
      <div class="button"><i class="fas fa-minus fa-2x"></i></div>
      <div class="button"><i class="fas fa-equals fa-2x"></i></div>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
