<!DOCTYPE html>
<head>
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="body">
    <div id="screen">

    </div>
    <div id="buttons">
      <div class="button number" ><strong class="digit-btn" id="seven">7</strong></div>
      <div class="button number"><strong class="digit-btn" id="eight">8</strong></div>
      <div class="button number "><strong class="digit-btn" id="nine">9</strong></div>
      <div class="button" id="divide"><i class="fas fa-divide fa-2x"></i></div>
      <div class="button number"><strong class="digit-btn" id="four">4</strong></div>
      <div class="button number"><strong class="digit-btn" id="five">5</strong></div>
      <div class="button number"><strong class="digit-btn" id="six">6</strong></div>
      <div class="button" id="times"><i class="fas fa-times fa-2x"></i></div>
      <div class="button number"><strong class="digit-btn" id="one">1</strong></div>
      <div class="button number"><strong class="digit-btn" id="two">2</strong></div>
      <div class="button number"><strong class="digit-btn" id="three">3</strong></div>
      <div class="button" id="minus"><i class="fas fa-minus fa-2x"></i></div>
      <div class="button number"><strong class="digit-btn" id="zero">0</strong></div>
      <div class="button" id="dot"><strong>.</strong></div>
      <div class="button" id="plus"><i class="fas fa-plus fa-2x"></i></div>
      <div class="button" id="equals"><i class="fas fa-equals fa-2x"></i></div>
    </div>
    <div id="extra-features">
      <button id="reset">Reset</button>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
